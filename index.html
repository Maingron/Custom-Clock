<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Custom Clock</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main id="main">
            <div class="edittools">
                <button class="editpen" onclick="config.edit = !config.edit; saveConfig();window.location.reload()">âœŽ</button> <!-- Save opposite value of config.edit (true -> false)-->
            </div>

            <p id="dev-configvalue"></p>

        </main>

        <div id="edit-blocks">
        </div>

        <!-- Template section -->
        <template id="block-hours" description="Displays the current hour">
            |hours|
        </template>
        <template id="block-minutes" description="Displays the current minute">
            |minutes|
        </template>
        <template id="block-seconds" description="Displays the current second">
            |seconds|
        </template>
        <template id="block-fullclock">
            |hours|:|minutes|:|seconds|
        </template>


        <template id="block-day">
            |day|
        </template>
        <template id="block-month">
            |month|
        </template>
        <template id="block-year">
            |year|
        </template>
        <template id="block-fulldate">
            |block-year|-|block-month|-|block-day|
        </template>

        <template id="block-edit" class="ignore">
            <div class="editdiv">
                <div class="dragger" onmousedown="handleAction('drag', this.parentElement.parentElement, event)"></div>
                <div class="resizer bigger" onclick="handleAction('resize', this.parentElement.parentElement, event)"></div>
                <div class="resizer smaller" onclick="handleAction('resize', this.parentElement.parentElement, event)"></div>
                <div class="remover" onclick="removeBlock(this.parentElement.parentElement)">x</div>
            </div>
        </template>

        <script src="config.js"></script>
        <script src="scripts.js"></script>
        <script src="edit.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Custom Clock</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main id="main">
            <p id="dev-configvalue"></p>
        </main>

        <!-- Template section -->
        <template id="block-hours">
            |hours|
        </template>
        <template id="block-minutes">
            |minutes|
        </template>
        <template id="block-seconds">
            |seconds|
        </template>
        <template id="block-fullclock">
            |hours|:|minutes|:|seconds|
        </template>


        <template id="block-day">
            |day|
        </template>
        <template id="block-month">
            |month|
        </template>
        <template id="block-year">
            |year|
        </template>
        <template id="block-fulldate">
            |block-year|-|block-month|-|block-day|
        </template>

        <script src="scripts.js"></script>
    </body>
</html>

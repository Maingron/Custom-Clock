<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Custom Clock</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main id="main">
            <p id="dev-configvalue"></p>
        </main>

        <!-- Template section -->
        <template id="block-test">
            |block-test2|
        </template>
        <template id="block-test2">
            |block-fullclock|
        </template>
        <template id="block-fullclock">
            |hours|:|minutes|:|seconds|
        </template>
        <template id="block-hours" tick="hours">
            |hours|
        </template>
        <template id="block-minutes" tick="minutes">
            |minutes|
        </template>
        <template id="block-seconds" tick="seconds">
            |seconds|
        </template>
        <script src="scripts.js"></script>
    </body>
</html>
